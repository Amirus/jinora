<!DOCTYPE html>
<html>
  <head>
    <title>chat with sdslabs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.0/jquery.timeago.min.js"></script>
  </head>
  <body>

    <div id="slate">
      <div id="content">
        <div id="channels">
          <div class="channel focused">
            <h2>chat</h2>

            <div class="channel-log">
              <table class="">
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <textarea id="message-input" placeholder="Message"></textarea>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="dot.min.js"></script>
    <script src="app.js"></script>
    <script id="template-message" type="text/x-dot-template">
      <tr class="{{=it.classes}}">
        <td class="nick"><span>{{=it.nick}}</span></td>
        <td class="message"><span>{{=it.message}}</span></td>
        <td class="date timeago" title="{{=new Date(it.timestamp).toISOString()}}">just now</td>
      </tr>
    </script>
  </body>
</html>
